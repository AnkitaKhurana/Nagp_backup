<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{news.title}}</mat-card-title>
      <mat-card-subtitle>{{news.summary}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{news.description}}
      </p>
    </mat-card-content>
    <mat-card-actions >
      <p mat-button style="background-color: black;" color="primary">
        {{news.full}}
      </p>
    </mat-card-actions>
  </mat-card>
