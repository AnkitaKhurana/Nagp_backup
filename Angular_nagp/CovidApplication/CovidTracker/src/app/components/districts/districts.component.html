<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> -->

        <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef> District Name. </th>
            <td mat-cell *matCellDef="let element"> {{element.district}} </td>
        </ng-container>
        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Active Cases. </th>
            <td mat-cell *matCellDef="let element"> {{element.active}} </td>
        </ng-container>
        <ng-container matColumnDef="confirmed">
            <th mat-header-cell *matHeaderCellDef> Confirmed Cases. </th>
            <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
        </ng-container>
        <ng-container matColumnDef="recovered">
            <th mat-header-cell *matHeaderCellDef> Recovered Cases. </th>
            <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
        </ng-container>
        <ng-container matColumnDef="deceased">
            <th mat-header-cell *matHeaderCellDef> Deceased. </th>
            <td mat-cell *matCellDef="let element"> {{element.deceased}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
