<mat-toolbar>
    <span>Covid Tracker Application</span>
    <span flex style="width: 65%;"></span>
    <button [routerLink]="['/admin']" style="float:right;" mat-icon-button aria-label="Example icon-button with a person icon">
        <span *ngIf="isLoggedIn()">Welcome Admin</span>
        <mat-icon>person</mat-icon>    
    </button>
    <span flex style="width: 20%;"></span>

    <button *ngIf="isLoggedIn()" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>   
    </button>
</mat-toolbar>
