<div class="card">
    <div class="card-header">
      {{ pageTitle }}
    </div>
    <div class="card-body">
      <form novalidate (ngSubmit)="save()" [formGroup]="userForm">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="txtName">
            User Name
          </label>
          <div class="col-md-8">
            <input
              class="form-control"
              id="txtName"
              type="text"
              placeholder="Enter Name"
              formControlName="name"
              [ngClass]="{
                'is-invalid':
                  (userForm.get('name').touched || userForm.get('name').dirty) &&
                  !userForm.get('name').valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="userForm.get('name').errors?.required">
                Please enter your name.
              </span>
              <span *ngIf="userForm.get('name').errors?.minlength">
                Name must be longer than 5 characters.
              </span>
            </span>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="textEmail">
            Email Address
          </label>
          <div class="col-md-8">
            <input
              class="form-control"
              id="textEmail"
              type="text"
              placeholder="Enter Email"
              formControlName="email"
              [ngClass]="{
                'is-invalid':
                  (userForm.controls.email.touched ||
                    userForm.controls.email.dirty) &&
                  !userForm.controls.email.valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="userForm.controls.email.errors?.required">
                Please enter your email address.
              </span>
            </span>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="textid">
            Id
          </label>
          <div class="col-md-8">
            <input
              class="form-control"
              id="textid"
              type="text"
              placeholder="Enter phone number"
              formControlName="id"
              [ngClass]="{
                'is-invalid':
                  (userForm.get('id').touched ||
                    userForm.get('id').dirty) &&
                  !userForm.get('id').valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="userForm.get('id').errors?.required">
                Please enter your phone number.
              </span>
            </span>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button
              class="btn btn-primary mr-3"
              type="submit"
              style="width:80px"
              [title]="
                userForm.valid
                  ? 'Save your entered data'
                  : 'Disabled until the form data is valid'
              "
              [disabled]="!userForm.valid"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
